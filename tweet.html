<html>
    <head>
        <link rel="stylesheet" type-"text/css" href="tweet.css">
        <title>Tweet Page</title>
    </head>
    <body>
        <div class="main">
            <div class="newTweet">
                <input id="tweetText" type="text" placeholder="Your tweet"></input>
                <button id="tweetButton">Tweet</button>
                <p id="counter"></p>
            </div>
            <div class="tweetContainer">
                <h2>Tweets</h2>
                <ul id="tweetList">
                    <p id="tweetPara">No Tweets yet</p>
                </ul>
            </div>
        </div>
        <script type="text/javascript" src="tweet.js"></script>
    </body>
</html>
